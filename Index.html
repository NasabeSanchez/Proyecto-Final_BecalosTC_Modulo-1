<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios e Imputs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/18020/18020043.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Help</li>
                <li>Account</li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="Data_form">
            <label>Nombre</label>
            <input type="text">
            <label>Contraseña</label>
            <input type="password">
            <label>Email</label>
            <input type="email">
            <label>¿Contiene CSS?</label>
            <input type="checkbox">
            <label>Color favorito</label>
            <input type="color">
            <label>Fecha de nacimiento</label>
            <input type="date">
            <button>Registrar</button>
        </form>
        <form id="Flavor_Form">
            <h1>Sabor de helado favorito</h1>
            <label>Chocolate</label>
            <input type="radio" value="Chocolate">
            <label>Vainilla</label>
            <input type="radio" value="Vainilla">
            <label>Fresa</label>
            <input type="radio" value="Fresa">
        </form>
    </main>
   <!--  este es un footer -->
    <footer>
        <a href="#">
            <h1>GitHub</h1>
        </a><a href="#">
            <h1>LinkedIn</h1>
        </a>
    </footer>
</body>
</html>
